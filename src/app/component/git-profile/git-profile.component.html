<div class="col d-flex justify-content-center">
    <h2 style="margin: 35px;">Git Project</h2>
</div>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let repo of githubRepoInfo">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{repo.name}}</mat-card-title>
                </mat-card-header>
                <!-- <img mat-card-image src="../../../assets/GitHub_Logo.png"> -->
                <mat-card-content>
                    <p>
                        The Himalayas is a mountain range in Asia.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
